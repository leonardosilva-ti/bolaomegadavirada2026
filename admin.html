<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área Administrativa - Bolão Mega da Virada</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-4xl mx-auto p-6">
    <h1 class="text-3xl font-bold mb-4 text-center text-indigo-700">Área Administrativa</h1>

    <!-- Tela de login -->
    <div id="loginArea" class="bg-white rounded-lg shadow-md p-6 max-w-md mx-auto">
      <h2 class="text-lg font-semibold mb-4 text-center">Login</h2>
      <input type="text" id="adminUser" placeholder="Usuário" class="border p-2 w-full mb-3 rounded">
      <input type="password" id="adminPass" placeholder="Senha" class="border p-2 w-full mb-3 rounded">
      <button id="btnLogin" class="bg-indigo-600 text-white px-4 py-2 rounded w-full">Entrar</button>
      <p id="loginMsg" class="text-red-500 text-sm mt-3 text-center hidden"></p>
    </div>

    <!-- Área principal -->
    <div id="adminArea" class="hidden">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-xl font-semibold text-indigo-700">Participantes Cadastrados</h2>
        <button id="btnAtualizar" class="bg-green-600 text-white px-3 py-2 rounded">Atualizar Lista</button>
      </div>

      <div id="tabelaParticipantes" class="bg-white rounded-lg shadow-md overflow-x-auto">
        <table class="min-w-full border-collapse">
          <thead class="bg-indigo-600 text-white">
            <tr>
              <th class="py-2 px-3 text-left">Nome</th>
              <th class="py-2 px-3 text-left">Telefone</th>
              <th class="py-2 px-3 text-left">Pago</th>
              <th class="py-2 px-3 text-center">Ações</th>
            </tr>
          </thead>
          <tbody id="listaParticipantes" class="divide-y divide-gray-200"></tbody>
        </table>
      </div>

      <div class="mt-6 flex justify-center">
        <button id="btnLogout" class="bg-red-600 text-white px-4 py-2 rounded">Sair</button>
      </div>
    </div>
  </div>

  <script src="admin.js"></script>
</body>
</html>
