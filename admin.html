<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área Administrativa - Mega da Virada</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <h1>Área Administrativa</h1>
  </header>

  <div id="login" class="login-card">
    <h2>Acesso Restrito</h2>
    <input type="text" id="usuario" placeholder="Usuário">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="fazerLogin()">Entrar</button>
    <p id="loginErro" style="color:red; margin-top:10px;"></p>
  </div>

  <div id="painel" class="admin-panel" style="display:none;">
    <h2>Jogos Cadastrados</h2>
    <button class="muted" onclick="baixarCSV()">Baixar CSV</button>
    <div id="lista"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbylsOPklfzElA8ZYF7wYneORp5nWymkrnDzXhVK-onsnb9PXze16S50yVbu059g_w4tLA/exec";

    function fazerLogin() {
      const user = document.getElementById("usuario").value.trim();
      const pass = document.getElementById("senha").value.trim();
      const erro = document.getElementById("loginErro");

      if (user === "admin" && pass === "1234") {
        localStorage.setItem("logado", "true");
        document.getElementById("login").style.display = "none";
        document.getElementById("painel").style.display = "block";
        carregarJogos();
      } else {
        erro.textContent = "Usuário ou senha incorretos.";
      }
    }

    function verificarLogin() {
      if (localStorage.getItem("logado") === "true") {
        document.getElementById("login").style.display = "none";
        document.getElementById("painel").style.display = "block";
        carregarJogos();
      }
    }

    async function carregarJogos() {
      const lista = document.getElementById("lista");
      lista.innerHTML = "<p>Carregando dados...</p>";
      try {
        const resp = await fetch(SCRIPT_URL + "?modo=LISTAR");
        const data = await resp.json();

        if (!Array.isArray(data) || data.length === 0) {
          lista.innerHTML = "<p>Nenhum jogo cadastrado.</p>";
          return;
        }

        lista.innerHTML = "";
        data.forEach((linha, i) => {
          const card = document.createElement("div");
          card.classList.add("card");
          card.innerHTML = `
            <p><b>${linha.nome}</b> — ${linha.telefone} (${linha.pix})</p>
            <p>${linha.jogos.join("<br>")}</p>
          `;
          lista.appendChild(card);
        });
      } catch (e) {
        lista.innerHTML = "<p>Erro ao carregar dados.</p>";
      }
    }

    async function baixarCSV() {
      try {
        const resp = await fetch(SCRIPT_URL + "?modo=CSV");
        const text = await resp.text();
        const blob = new Blob([text], { type: "text/csv" });
        const url = URL.createObjectURL(blob);
        const a = document.createElement("a");
        a.href = url;
        a.download = "jogos.csv";
        a.click();
      } catch (e) {
        alert("Erro ao baixar CSV");
      }
    }

    verificarLogin();
  </script>
</body>
</html>
