<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Consulta de Jogos - Bolão Mega da Virada</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col items-center p-4">

  <div class="bg-white rounded-xl shadow-lg p-6 max-w-lg w-full mt-10">
    <h1 class="text-2xl font-bold text-indigo-700 text-center mb-4">Consultar Jogos</h1>
    <p class="text-gray-600 text-center mb-6">
      Informe o seu <strong>primeiro nome</strong> e os <strong>4 últimos dígitos</strong> do seu telefone.
    </p>

    <div class="space-y-4">
      <input id="nome" type="text" placeholder="Primeiro nome" class="w-full border rounded px-4 py-2 focus:ring focus:ring-indigo-300">
      <input id="ultimos4" type="text" maxlength="4" placeholder="Últimos 4 dígitos do telefone" class="w-full border rounded px-4 py-2 focus:ring focus:ring-indigo-300">
      <button id="btnConsultar" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-4 py-2 w-full rounded">Consultar</button>
    </div>

    <div id="resultado" class="mt-6"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbylsOPklfzElA8ZYF7wYneORp5nWymkrnDzXhVK-onsnb9PXze16S50yVbu059g_w4tLA/exec";

    document.getElementById("btnConsultar").addEventListener("click", async () => {
      const nome = document.getElementById("nome").value.trim().toLowerCase();
      const ultimos4 = document.getElementById("ultimos4").value.trim();

      const resultadoDiv = document.getElementById("resultado");
      resultadoDiv.innerHTML = `<p class="text-center text-gray-600">Buscando...</p>`;

      if (!nome || !ultimos4) {
        resultadoDiv.innerHTML = `<p class="text-red-600 text-center">Preencha todos os campos.</p>`;
        return;
      }

      try {
        const res = await fetch(SCRIPT_URL + "?action=get");
        const data = await res.json();

        // Normaliza e filtra participantes
        const encontrados = data.filter(r => {
          const nomeSplit = String(r.Nome || "").trim().toLowerCase().split(" ")[0];
          const telefone = String(r.Telefone || "");
          return nomeSplit === nome && telefone.slice(-4) === ultimos4;
        });

        if (encontrados.length === 0) {
          resultadoDiv.innerHTML = `<p class="text-center text-red-600">Nenhum jogo encontrado.</p>`;
          return;
        }

        // Exibe lista
        let html = "";
        encontrados.forEach((r, i) => {
          const status = r.Pago === "SIM" ? "Pago" : "Aguardando pagamento";
          const cor = r.Pago === "SIM" ? "text-green-600" : "text-red-600";

          html += `
            <div class="border rounded-lg p-4 my-3 shadow-sm">
              <p><strong>Nome:</strong> ${r.Nome}</p>
              <p><strong>Telefone:</strong> ${r.Telefone}</p>
              <p><strong>Status:</strong> <span class="${cor} font-semibold">${status}</span></p>
              <p><strong>Data:</strong> ${r.Timestamp || "-"}</p>
              <div class="mt-2 text-sm text-gray-700">
                ${[1,2,3,4,5].map(n => r["Jogo " + n] ? `<p><strong>Jogo ${n}:</strong> ${r["Jogo " + n]}</p>` : "").join("")}
              </div>
              ${r.ReceiptID ? `
              <div class="mt-4 text-center">
                <a href="comprovante.html?id=${r.ReceiptID}" target="_blank"
                  class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white px-3 py-2 rounded text-sm">
                  Baixar Comprovante
                </a>
              </div>` : ""}
            </div>
          `;
        });

        resultadoDiv.innerHTML = html;

      } catch (err) {
        resultadoDiv.innerHTML = `<p class="text-red-600 text-center">Erro ao buscar: ${err.message}</p>`;
      }
    });
  </script>

</body>
</html>
